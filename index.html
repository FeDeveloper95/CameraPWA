<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000"/>
  <meta name="description" content="PWA Fotocamera">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="styles.css">
  <title>Camera</title>
</head>
<body>
  <div class="camera-container">
    <video id="video" autoplay></video>
    <button id="capture-btn" class="capture-button">ðŸ“¸</button>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture-btn');
    const context = canvas.getContext('2d');

    // Richiedere l'accesso alla fotocamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((error) => {
        console.error('Errore nell\'accesso alla fotocamera:', error);
      });

    // Catturare la foto quando si preme il pulsante
    captureBtn.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imgData = canvas.toDataURL('image/png');
      downloadImage(imgData);
    });

    // Funzione per scaricare l'immagine catturata
    function downloadImage(dataUrl) {
      const link = document.createElement('a');
      link.href = dataUrl;
      link.download = 'foto.png';
      link.click();
    }
  </script>
</body>
</html>
